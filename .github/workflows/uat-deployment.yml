name: UAT Deployment

on:
  push:
    branches:
      - uat

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Restart PM2 instance
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_IP_ADDRESS }} 'cd pscServer && git pull origin uat && pm2 restart psc-server'
